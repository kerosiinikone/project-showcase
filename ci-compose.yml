version: '3.7'

services:
    next-instance:
        build: .
        restart: always
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next
        ports:
            - 3000:3000
        environment:
            DB_URL: 'postgresql://postgres:admin@localhost:5435/postgres'
        depends_on:
            - pg-instance
    pg-instance:
        image: postgres
        restart: always
        container_name: pg-test
        ports:
            - 5435:5432
        environment:
            POSTGRES_USERNAME: admin
            POSTGRES_PASSWORD: admin
            PGDATA: /data/postgres
        volumes:
            - postgres:/data/postgres

volumes:
    postgres:
